layout:
  qmk_keyboard: corne_rotated
  layout_name: LAYOUT_split_3x5_3
layers:
  DEF:
    - [ Q, W, F, P, B,      J, L, U, Y, '''' ]
    - [ A, R, S, T, G,      M, N, E, I, O ]
    - [ Z, X, C, D, V,      K, H, ',', ., / ]
    - [ NAV, Shift, FUN,    Enter, Space, SYM ]
  SYM:
    - [ '!', '@', '#', $, '%',          '*', '(', ')', '-', BSpace ]
    - [ Shift, Ctrl, Alt, Gui, ^,       '&', { t: '[', s: '{' }, { t: '}', s: '}' }, { t: '`', s: '~' }, { t: '\', s: '|' } ]
    - [ Undo, Cut, Copy, Redo, Paste,   '|', '{', '}', { t: '=', s: '+' }, { t: ;, s: ':' } ]
    - [ NAV, Shift, FUN,                Enter, Space, { t: SYM, type: 'held' } ]
  NAV:
    - [ Esc, Tab, Gui Tab, '', '',                Page Up, Home, Up, End, BSpace ]
    - [ Shift, Ctrl, Alt, Gui, '',                Page Down, Left, Down, Right, Del ]
    - [ Undo, Cut, Copy, Redo, Paste,               Caps Lock, '', '', '', Enter ]
    - [ { t: NAV, type: 'held' }, Shift, FUN,     Enter, Space, SYM ]
  NUM:
    - [ '+', '-', '*', '/', '=',                 '', '7', '8', '9', BSpace ]
    - [ Shift, Ctrl, Alt, Gui, '',               '', '4', '5', '6', '' ]
    - [ Undo, Cut, Copy, Redo, Paste,            '0', '1', '2', '3', '' ]
    - [ { t: NAV, type: 'held' }, Shift, Reset,  Enter, Space, { t: SYM, type: 'held' } ]
  FUN:
    - [ Stop, Prev, Next, Play, Vol Up,         '', F9, F10, F11, F12 ]
    - [ Shift, Ctrl, Alt, Gui, Vol Down,        '', F5, F6, F7, F8 ]
    - [ Undo, Cut, Copy, Redo, Paste,             '', F1, F2, F3, F4 ]
    - [ NAV, Shift, { t: FUN, type: 'held' },   Enter, Space, SYM ]
